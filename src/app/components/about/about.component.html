<section class="about-area1 fix pt-10">
  <div class="container">
    <div class="row align-items-center support-wrapper">
      <!-- Left Content -->
      <div class="col-lg-6 left-content1 mb-4 mb-lg-0">
        <div class="about-icon mb-3">
          <img
            src="assets/img/icon/about.svg"
            alt="About Icon"
            class="img-fluid"
          />
        </div>

        <!-- Section Title -->
        <div class="section-tittle section-tittle2 mb-4">
          <div class="front-text">
            <h2>Learn new skills online and in-person with Thought Walks</h2>
            <p>
              Thought Walks provides hands-on training in Frontend, Backend,
              Database, .NET Fullstack, Python & AI, and DevOps with real-time
              projects and placement support.
            </p>
          </div>
        </div>

        <!-- Features List -->
        @for (feature of features; track feature) {
        <div class="single-features d-flex mb-3">
          <div class="features-icon me-3">
            <img
              src="assets/img/icon/right-icon.svg"
              alt="Feature Icon"
              class="img-fluid"
            />
          </div>
          <div class="features-caption">
            <p>{{ feature }}</p>
          </div>
        </div>
        }
      </div>

      <!-- Right Content -->
      <div class="col-lg-6 right-content1 text-center">
        <div class="right-img position-relative">
          <video class="rounded-3 shadow" width="100%" height="100%" controls>
            <source src="assets/img/reference.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>

          <div
            class="video-icon position-absolute top-50 start-50 translate-middle"
          >
            <a class="popup-video btn-icon" href="#" target="_blank">
              <i class="fas fa-play"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
