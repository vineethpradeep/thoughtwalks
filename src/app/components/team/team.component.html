<section class="team-area section-padding40 fix">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-7 col-lg-8">
        <div class="section-tittle text-center mb-55">
          <h2>Instructors & Experts</h2>
        </div>
      </div>
    </div>

    <ngx-slick-carousel
      class="team-slider"
      #slickModal="slick-carousel"
      [config]="slideConfig"
    >
      <div ngxSlickItem *ngFor="let member of teamMembers" class="px-3">
        <div class="single-cat text-center h-100">
          <div class="cat-icon mb-3">
            <img
              [src]="member.image"
              [alt]="member.name"
              class="img-fluid rounded-circle"
            />
          </div>
          <div class="cat-cap">
            <h5>
              <a href="#">{{ member.name }}</a>
            </h5>
            <p>{{ member.description }}</p>
          </div>
        </div>
      </div>
    </ngx-slick-carousel>
  </div>
</section>
